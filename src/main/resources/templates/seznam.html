<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="seznam">
    <div class="vizitka" th:each="vizitka, iterStat : ${vizitky}">
        <a href="/detail" th:href="@{/detail(id=${iterStat.index})}">
            <div class="jmeno" th:text="${vizitka.jmeno}">Dita Formánková</div>
            <div class="firma" th:text="${vizitka.firma}">Czechitas z. s.</div>
            <div class="udaje">
                <div class="adresa">
                    <div th:text="${vizitka.ulice}">Václavské náměstí 837/11</div>
                    <div th:text="${vizitka.obecPsc}"><span>11000</span> Praha 1</div>
                </div>
                <div class="kontakty">
                    <div th:if="${vizitka.email} != null"><i class="las la-at"></i> <span
                            th:text="${vizitka.email}">mirka@czechitas.cs</span></div>
                    <div th:if="${vizitka.telefon} != null"><i class="las la-phone-alt"></i> <span
                            th:text="${vizitka.telefon}">+420 800123456</span></div>
                    <div th:if="${vizitka.web} != null"><i class="las la-globe"></i> <span
                            th:text="${vizitka.web}"<span>www.czechitas.cz</span></div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
